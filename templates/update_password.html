{% extends "base.html" %}

{% block title %}Atualizar Senha do Vendedor{% endblock %}

{% block content %}
<h1>Atualizar Senha do Vendedor: {{ seller.username }}</h1>
<form method="post">
    <label for="new_password">Nova Senha:</label><br>
    <input type="password" id="new_password" name="new_password" required><br><br>
    <input type="submit" value="Atualizar Senha">
</form>
<a href="{{ url_for('dashboards.dashboard') }}">Voltar ao Dashboard</a>
{% endblock %}
